<h1>Assignment 2 - chapter 10-14 (Solved)</h1>

<script type="text/javascript">
		var course1=Math.round(prompt("Linux Marks  (Max:100)"));
		var course2=Math.round(prompt("HTML Marks  (Max:100)"))
		var course3=Math.round(prompt("Kubernetes Marks  (Max:100)"))
		var course4=Math.round(prompt("Docker Marks (Max:100)"))
		var course5=Math.round(prompt("JavaScript Marks (Max:100)"))

		var obtainedMarks=course1 + course2 + course3 + course4 + course5;

		var percentage=obtainedMarks * 100/500;

		if (percentage <= 100 ){
						alert("Marks Percentage is: " + percentage + "%" );
			}
		else {
			alert ("Incorrect Values, Each course obtained Marks Under 100");
		}
		            

</script>
